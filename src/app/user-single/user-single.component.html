<div class="p-2 mb-2 d-flex justify-content-between align-items-center border" [ngClass]="{'border-danger' : person.role == 'staff', 'border-info' : person.role == 'admin', 'border-warning' : person.role == 'manager'  }" >
  <img src="{{person.profilePhotoUrl}}" style="height: 40px; width: 50px;">
  <b>{{person.name}}</b>
  <b>{{person.surname}}</b>
  {{person.age}}
  {{person.address.city}}
  <button type="button" class="btn btn-primary btn-sm" (click)="deletedUser(person)">Rimuovi</button>
</div>
